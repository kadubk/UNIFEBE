        <!-- atributos servem principalmente para personalizar e adicionar funcionalidades a uma tag html -->
         <!-- existem diversoso atributos para tags e muitas tags tem seus proprios atributos. -->
         <!-- alguns atributos em comums entre as tags: -->
         <!--
            class="..." = atribui uma classe ao elemento (uma classe pode ser utilizada para um ou mais elementos):
            id="..." = atribui um id ao elemento(um id deve ser unico, ou seja, atribuido a um unico elemento):
            style="..." = permite incluir elemnttos css (estilos) dentro da tag:
            lang="..." = define o idioma principal do elemneto:
            tittle="..."define o titulo do elemento:
            alt="..." = define um texto alternativo e por isso é muito utilizado em imagens:
            hidden="..."oculta o elemnto:
            disabled= desabilita o input.-->       
         <!--informacoes: 
         label= nome do que se trata./ definir o qe será.
         type= sobre o que será o "input", email, senha, número etc...
         input= inserir dados, cadastro, login etc...
         id= para onde será enviado as informações.
         style="display": block= para deixar embaixo e nao deixar ficar um ao lado do outro.
         name= nome.
         placeholder= deixa escrito no bloco para escrever o que eu quiser.
         radio: para selecionar apenas um dentre outras opcoes
         checkbox: para selecionar varios (aceitar verios termos) --> 
        <body>
            <!--usar (<>) para nao aparecer no site-->
            <!--usar: img(imagem) e puxar tal com a tag (src).
            video e audio usar (source). (controls) servindo para acessar os controles de pausar e etc-->

            <video controls style="width:50%; border-radius: 10px;" >
